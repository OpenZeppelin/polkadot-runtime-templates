title: "üéÅ [Feature Request]: "
labels: ["enhancement", "needs triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill this feature request!
  - type: checkboxes
    id: templates
    attributes:
      label: templates
      description: Which template is this issue related to?
      options:
        - label: Generic Runtime Template
          required: false
        - label: Evm Template
          required: false
  - type: textarea
    id: feature
    attributes:
      label: What is the feature you would like to see?
      description: Is your feature request related to a specific problem? Is it just a crazy idea? Tell us about it!
    validations:
      required: true
  - type: checkboxes
    id: terms
    attributes:
      label: Contribution Guidelines
      description: By submitting this issue, you agree to follow our [Contribution Guidelines](https://github.com/OpenZeppelin/substrate-runtime-template/blob/main/CONTRIBUTING.md)
      options:
        - label: I agree to follow this project's Contribution Guidelines
          required: true
